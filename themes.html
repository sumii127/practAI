<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="theme-selection-container">
        <h1>Choose Your Theme</h1>
        <div class="theme-options">
            <div class="theme-option" data-theme="light">
                <h2>Light</h2>
            </div>
            <div class="theme-option" data-theme="dark">
                <h2>Dark</h2>
            </div>
            <div class="theme-option" data-theme="space">
                <h2>Space</h2>
            </div>
            <div class="theme-option" data-theme="beach">
                <h2>Creamsicle</h2>
            </div>
        </div>
        <a href="index.html" class="back-to-clocks-btn">Back to Clocks</a>
    </div>
    <script src="theme-selector.js"></script>
</body>
</html>
