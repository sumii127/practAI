<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls-container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="clock-toggle">
                <span class="slider round"></span>
            </label>
            <span>Digital / Analog</span>
        </div>
        <div class="timezone-selector">
            <label for="timezone">Timezone:</label>
            <select id="timezone">
                <option value="local">Local Time</option>
                <option value="UTC">UTC</option>
                <option value="America/New_York">New York (EDT/EST)</option>
                <option value="America/Chicago">Chicago (CDT/CST)</option>
                <option value="America/Denver">Denver (MDT/MST)</option>
                <option value="America/Los_Angeles">Los Angeles (PDT/PST)</option>
                <option value="Europe/London">London (GMT/BST)</option>
                <option value="Europe/Paris">Paris (CET/CEST)</option>
                <option value="Asia/Tokyo">Tokyo (JST)</option>
                <option value="Australia/Sydney">Sydney (AEST/AEDT)</option>
            </select>
        </div>
    </div>

    <div id="clocks-container">
        <!-- Clocks will be added here by JavaScript -->
    </div>

    <div id="analog-clock-template" style="display: none;">
        <div class="clock-wrapper">
            <div class="clock-header">
                <span class="timezone-name">Local Time</span>
                <button class="remove-clock">Ã—</button>
            </div>
            <div class="clock-content">
                <div class="digital-clock">00:00:00</div>
                <div class="analog-clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="center-dot"></div>
                    <!-- Clock Markers -->
                    <div class="marker hour-marker" style="transform: rotate(0deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(6deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(12deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(18deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(24deg) translateY(117px);"></div>
                    <div class="marker hour-marker" style="transform: rotate(30deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(36deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(42deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(48deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(54deg) translateY(117px);"></div>
                    <div class="marker hour-marker" style="transform: rotate(60deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(66deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(72deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(78deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(84deg) translateY(117px);"></div>
                    <div class="marker hour-marker" style="transform: rotate(90deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(96deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(102deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(108deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(114deg) translateY(117px);"></div>
                    <div class="marker hour-marker" style="transform: rotate(120deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(126deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(132deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(138deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(144deg) translateY(117px);"></div>
                    <div class="marker hour-marker" style="transform: rotate(150deg) translateY(110px);"></div>
                    <div class="marker" style="transform: rotate(156deg) translateY(117px);"></div>
                    <div class="marker" style="transform: rotate(162deg) translateY(117px);"></div>

                    <div class="marker" style="transform: rotate(276deg) translateY(117px);"></div>

                    <div class="marker" style="transform: rotate(288deg) translateY(117px);"></div>

                    <div class="marker" style="transform: rotate(354deg) translateY(117px);"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
