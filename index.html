<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="clock-toggle">
            <span class="slider round"></span>
        </label>
        <span>Analog / Digital</span>
    </div>

    <div id="clock-container">
        <div id="digital-clock"></div>
    </div>

    <div id="analog-clock-container" style="display: none;">
        <div id="analog-clock">
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
            <!-- Clock Markers -->
            <div class="marker hour-marker" style="transform: rotate(0deg) translateY(-110px);"></div>
            <div class="marker" style="transform: rotate(6deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(12deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(18deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(24deg) translateY(-117px);"></div>

            <div class="marker" style="transform: rotate(48deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(54deg) translateY(-117px);"></div>
            <div class="marker hour-marker" style="transform: rotate(60deg) translateY(-110px);"></div>
            <div class="marker" style="transform: rotate(66deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(72deg) translateY(-117px);"></div>

            <div class="marker" style="transform: rotate(96deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(102deg) translateY(-117px);"></div>
            <div class="marker" style="transform: rotate(108deg) translateY(-117px);"></div>

</html>
